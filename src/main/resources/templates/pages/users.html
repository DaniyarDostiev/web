<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users Page</title>
</head>
<body>

<table border="1">
    <tr>
        <th>Номер</th>
        <th>Имя</th>
        <th>Возраст</th>
        <th>Редактирование</th>
    </tr>
    <tr th:each="user, state : ${usersList}"
        class="row"
        th:classappend="${state.odd} ? 'odd-row' : 'even-row'">
        <td th:utext="${user.id}">Номер</td>
        <td th:utext="${user.name}">Имя</td>
        <td th:utext="${user.age}">Возраст</td>
        <td>
            <a th:href="@{'/users/edit?id=' + ${user.id}}">Изменить</a>
            <a th:href="@{'/users/delete?id=' + ${user.id}}">Удалить</a>
        </td>
    </tr>
</table>
<br>

<form th:method="get" th:action="@{/users/new}">
    <input type="submit" value="Добавить">
</form>

</body>
</html>
